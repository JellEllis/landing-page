<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Ellis MSc</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --text-color: #636e72;
            --bg-color: #f9f9f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .subtitle {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        p {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .contact-section {
            background: #f1f2f6;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .email-text {
            display: block;
            font-family: monospace;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(9, 132, 227, 0.3);
        }

        .secondary {
            background: #2d3436;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Richard Ellis" class="avatar">
        
        <h1>Richard Ellis MSc</h1>
        <div class="subtitle">Consultant</div>
        <p>This domain is currently being developed. Please use the links below to get in touch.</p>

        <div class="contact-section">
            <span class="email-text">richard.ellis@rkeconsulting.co.uk</span>
            <a href="mailto:richard.ellis@rkeconsulting.co.uk" class="btn">Send Email</a>
        </div>

        <div class="links">
            <a href="https://linkedin.com/in/yourprofile" class="btn secondary" target="_blank">View LinkedIn Profile</a>
        </div>
    </div>

</body>
</html>
