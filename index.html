<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Parked | Coming Soon</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --text-color: #636e72;
            --bg-color: #f9f9f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* The Profile Picture Style */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        p {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(9, 132, 227, 0.3);
        }

        .secondary {
            background: #f1f2f6;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="avatar">
        
        <h1>Richard Ellis</h1>
        <p>This domain is currently being developed. Stay tuned for something exciting!</p>

        <div class="links">
            <a href="mailto:richard.ellis@rkeconsulting.co.uk" class="btn">Contact Me</a>
            <a href="https://linkedin.com/in/yourprofile" class="btn secondary">LinkedIn</a>
        </div>
    </div>

</body>
</html>
