<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Ellis MSc</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --text-color: #636e72;
            --bg-color: #f4f7f6; /* Softened the background slightly */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 420px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0 5px 0;
        }

        .subtitle {
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bio {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.05rem;
        }

        .contact-section {
            background: #f1f2f6;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
        }

        .email-text {
            display: block;
            font-family: 'Courier New', Courier, monospace;
            color: var(--primary-color);
            margin-bottom: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
        }

        .secondary {
            background: #2d3436;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Richard Ellis" class="avatar">
        
        <h1>Richard Ellis MSc</h1>
        <div class="subtitle">Consultant</div>
        
        <div class="bio">
            Experienced consultant with over 35 years' experience in defence, innovation and AI. 
            <br><br>
            Also enjoys mountains!
        </div>

        <div class="contact-section">
            <span class="email-text">richard.ellis@rkeconsulting.co.uk</span>
            <a href="mailto:richard.ellis@rkeconsulting.co.uk" class="btn">Send Email</a>
        </div>

        <div class="links">
            <a href="https://www.linkedin.com/in/richardellis8128/" class="btn secondary" target="_blank" rel="noopener">LinkedIn Profile</a>
        </div>
    </div>

</body>
</html>
